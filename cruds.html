<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="crud">
            <div class="head">
                <h2>MARKET</h2>
                <p>PRODUCT MANAGEMENT SYSTEM</p>
            </div>
            <div class="inputs">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                        <small id="total">000</small>
                </div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="submit">Create</button>
            
            </div>
            <div class="outputs">
                <div class="searchBlock">
                        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search"><!---when onkeyup take value to fun searchData in js-->
                        <div class="btnSearch">
                                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>  <!-- when press but return id to fun getSearchMood() in js -->
                                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button> <!-- ==========-->
                        </div>
                </div>
                <div id="deleteAll"> //btu deleteAll
                    
                </div>
                <table>
                    <tr>
                          <th>ID</th>
                          <th>TITLE</th>
                          <th>PRICE</th>
                          <th>TAXES</th>
                          <th>ADS</th>
                          <th>DISCOUNT</th>
                          <th>TOTAL</th>
                          <th>CATEGORY</th>
                          <th>UPDATE</th>
                          <th>DELETE</th>
                    </tr>
                    <tbody id="tbody">
                                                
                    </tbody>
                </table>
            </div>



       </div>

    <script src="main.js"></script>
</body>
</html>
